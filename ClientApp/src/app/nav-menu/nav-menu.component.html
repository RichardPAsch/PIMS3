                <span class='icon-bar'></span>

                <li [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'>
                    <a [routerLink]='["/"]' (click)='collapse()'>
                        <span class='glyphicon glyphicon-home'></span> Home
                    </a>
                </li>
                <li [routerLinkActive]='["link-active"]'>

                    <a [routerLink]='["/income-summary"]' (click)='collapse()'>
                        <span class='glyphicon glyphicon-usd'></span> Income summary
                    </a>
                </li>
                <li [routerLinkActive]='["link-active"]'>

                    </a>

                    <a [routerLink]='["/income-receivables"]' (click)='collapse()'>

                    </a>
                </li>

                    <a [routerLink]='["/data-import"]' (click)='collapse()'>

                    </a>
                </li>
                <li [routerLinkActive]='["link-active"]'>
                    <a [routerLink]='["/counter"]' (click)='collapse()'>

                    </a>

    </div>
